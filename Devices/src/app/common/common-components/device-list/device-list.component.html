<div class="deviceLabel">
  <div class="card">
    <div class="card-body">
      <ol class="list-group">
        <li on-click="deviceDetail(item)"
            *ngFor="let item of source" class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <img class="sameline" src="assets/devices-icons/{{item.image}}" />
          </div>
          <div class="ms-2 me-auto">
            <div class="sameline fw-bold font-fam">{{item.deviceName}}</div>
            {{item.status}}
          </div>
          <span class="badge bg-warning rounded-pill">
            <img class="sameline" src="{{iconImageSrc}}" />
          </span>
        </li>
      </ol>
    </div>
  </div>
</div>
